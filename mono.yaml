%YAML:1.0

# Camera Parameters. Adjusted to your monocular camera
Camera.fx: 922.837110
Camera.fy: 922.837110
Camera.cx: 480.0
Camera.cy: 360.0

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0
Camera.k3: 0.0

Camera.width: 960
Camera.height: 720

Camera.fps: 30.0

# Close/Far threshold. For a stereo system, it must be greater than 1.0
ThDepth: 40.0

# ORB Parameters
ORBextractor.nFeatures: 1000
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

# Viewer Parameters
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
